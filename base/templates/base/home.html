{% extends 'main.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>   
    {% block content %}
    <h1>home page</h1>
    <div>
    
        {% for detail in details %}
        <div>
            <h5>
                {{detail.id}} -- <a href="{% url 'About us' detail.id %}">{{detail.name}}</a>
    
            </h5>
        </div>
        {% endfor %}
    </div>
    {% endblock content %}
</body>
</html>
